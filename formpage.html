<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsrap Stylesheet CDN -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <title>Passenger List </title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        text-align: center;
        background-color: #ffe9ed;
      }
    </style>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h2 class="text-center mt-4">Parcel Booking</h2>
      <!-- Form Section -->
      <form id="passenger">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Customer Name</label>
            <input
              type="text"
              class="form-control input-lg"
              id="name"
              placeholder="Enter Customer Name"
              required
            />
          </div>
          <div class="form-row form-group col-md-6">
            <label for="number">Phone Number</label>
            <input
              type="text"
              class="form-control input-lg"
              id="number"
              placeholder="Enter Phone Number"
              maxlength="11"
              required
            />
          </div>
          <div class="form-group col-sm-4 col-6 col-sm-4">
            <label for="from">From</label>
            <input
              type="text"
              class="form-control input-lg"
              id="from"
              required
              placeholder="From where?"
            />
          </div>
          <div class="form-group col-sm-4 col-6 col-sm-4">
            <label for="to">To</label>
            <input
              type="text"
              class="form-control input-lg outline-success"
              id="to"
              required
              placeholder="To Where?"
            />
          </div>
          <div class="form-group col-sm-4">
            <label for="to">Expected Date of Delievery</label>
            <input
              type="date"
              class="form-control input-lg"
              id="date"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">
          Book A Parcel
        </button>
      </form>
    </div>

    <hr />
    <div class="container">
      <h2 class="text-center mt-5">Parcel List</h2>

      <table
        class="table table-striped table-hover mt-5 text-center table-responsive-sm"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="passenger-list"></tbody>
      </table>
    </div>

    </footer>

    <!-- JS Link -->
    <script src="main.js"></script>
  </body>
</html>
